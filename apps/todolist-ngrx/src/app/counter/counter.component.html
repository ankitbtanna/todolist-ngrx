<h1>{{count$ | async}}</h1>

<section>
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
</section>

<section>
    <button (click)="reset()">Reset</button>
</section>

<a routerLink="/todos">
    Go to Other page, come back using back button and see if the counter is retained!
</a>
